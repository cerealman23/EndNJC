<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 World Map</title>
    <style>
      path {
        stroke: white;
        stroke-width: 0.5px;
        fill: black;
      }
    </style>
    <script src="http://d3js.org/d3.v7.min.js"></script>
    <script src="http://d3js.org/topojson.v3.min.js"></script>
  </head>
  <body>


    <script type="text/javascript">
      width = 960
      height = 600

	  svg = d3.select( "body" )
	      .append( "svg" )
	      .attr( "width", width )
	      .attr( "height", height );
	  

      d3.json('https://unpkg.com/us-atlas@1/us/10m.json').then(function (us) {

	  console.log(us)
	  // Append empty placeholder g element to the SVG
	  // g will contain geometry elements

      path = d3.geoPath

	  svg.append("g").selectAll( "path" )
	      .data(topojson.feature(us, us.objects.counties).features )
	      .enter()
	      .append( "path" )
	      .attr( "fill", "white" )
	      .attr( "stroke", "black")
	      .attr( "d", path );
      })

    </script>
  </body>
</html>
